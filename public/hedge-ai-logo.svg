<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Circular Background -->
  <circle cx="200" cy="200" r="180" fill="#4834d4"/>
  
  <!-- Main Container - Centered in circle -->
  <g transform="translate(70, 140)">
    <!-- Hedge/Graph Element -->
    <path d="M 0,80 L 60,40 L 120,90 L 180,20 L 240,60" 
          fill="none" 
          stroke="#63b3ed" 
          stroke-width="4"
          stroke-linecap="round"/>
    
    <!-- Circuit Board Pattern (AI Element) -->
    <g transform="translate(180, 30)" stroke="#90cdf4" stroke-width="2">
      <path d="M 0,0 L 20,0 L 20,20 L 40,20" fill="none"/>
      <path d="M 60,40 L 80,40 L 80,60" fill="none"/>
      <circle cx="20" cy="20" r="3" fill="#90cdf4"/>
      <circle cx="80" cy="40" r="3" fill="#90cdf4"/>
    </g>

    <!-- Company Name -->
    <text x="130" y="120" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle">
      Hedge AI
    </text>
  </g>
</svg>